<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FundRise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card border-0 shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary"><a href="index.html" class="text-decoration-none text-primary">FundRise</a></h3>
                    <p class="text-muted">Create your account to get started.</p>
                </div>

                <form action="dashboard.html">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Create a strong password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">I want to...</label>
                        <select class="form-select">
                            <option value="backer">Back Projects</option>
                            <option value="creator">Start a Campaign</option>
                        </select>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="termsCheck">
                        <label class="form-check-label small" for="termsCheck">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>

                    <div class="text-center mt-3">
                        <p class="small text-muted mb-0">Already have an account? <a href="login.html"
                                class="fw-bold text-decoration-none">Log in</a></p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="https://twitter.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <a href="https://facebook.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://linkedin.com/company/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a href="https://instagram.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="index.html" class="small text-muted text-decoration-none"><i
                                class="bi bi-arrow-left"></i> Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
