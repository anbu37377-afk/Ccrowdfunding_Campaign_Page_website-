<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" rx="8" fill="#F0F4FF"/>
  
  <!-- Smart watch illustration -->
  <g transform="translate(200, 125)">
    <!-- Watch band -->
    <rect x="-40" y="-80" width="80" height="20" rx="10" fill="#2C3E50"/>
    <rect x="-40" y="60" width="80" height="20" rx="10" fill="#2C3E50"/>
    
    <!-- Watch face -->
    <rect x="-35" y="-60" width="70" height="120" rx="15" fill="#1A1A1A"/>
    <rect x="-30" y="-55" width="60" height="110" rx="12" fill="#2C3E50"/>
    
    <!-- Screen -->
    <rect x="-25" y="-50" width="50" height="80" rx="8" fill="#4A90E2"/>
    
    <!-- Health metrics on screen -->
    <g transform="translate(0, -30)">
      <!-- Heart rate line -->
      <polyline points="-20,0 -10,-5 0,8 10,-3 20,0" stroke="#FF6B6B" stroke-width="2" fill="none"/>
      <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">HR: 72</text>
    </g>
    
    <g transform="translate(0, 0)">
      <!-- Steps -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Steps: 8,432</text>
    </g>
    
    <g transform="translate(0, 20)">
      <!-- Calories -->
      <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Cal: 342</text>
    </g>
    
    <!-- Digital crown -->
    <rect x="35" y="-10" width="8" height="20" rx="4" fill="#C0C0C0"/>
    
    <!-- Sensor dots -->
    <circle cx="-15" cy="35" r="2" fill="#4CAF50"/>
    <circle cx="0" cy="35" r="2" fill="#4CAF50"/>
    <circle cx="15" cy="35" r="2" fill="#4CAF50"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="230" text-anchor="middle" fill="#4A90E2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Smart Health Tracker</text>
</svg>
