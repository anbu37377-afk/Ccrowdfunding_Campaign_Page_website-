<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="#F8F9FA"/>
  
  <!-- Main illustration -->
  <g transform="translate(300, 200)">
    <!-- Central circle representing community -->
    <circle cx="0" cy="0" r="80" fill="#4A90E2" opacity="0.1"/>
    <circle cx="0" cy="0" r="60" fill="#4A90E2" opacity="0.2"/>
    
    <!-- People icons around the circle -->
    <g transform="translate(-60, -60)">
      <circle cx="0" cy="0" r="15" fill="#F5A623"/>
      <path d="M-8 8 Q0 5 8 8 L8 20 L-8 20 Z" fill="#F5A623"/>
    </g>
    
    <g transform="translate(60, -60)">
      <circle cx="0" cy="0" r="15" fill="#28a745"/>
      <path d="M-8 8 Q0 5 8 8 L8 20 L-8 20 Z" fill="#28a745"/>
    </g>
    
    <g transform="translate(-60, 60)">
      <circle cx="0" cy="0" r="15" fill="#dc3545"/>
      <path d="M-8 8 Q0 5 8 8 L8 20 L-8 20 Z" fill="#dc3545"/>
    </g>
    
    <g transform="translate(60, 60)">
      <circle cx="0" cy="0" r="15" fill="#6f42c1"/>
      <path d="M-8 8 Q0 5 8 8 L8 20 L-8 20 Z" fill="#6f42c1"/>
    </g>
    
    <!-- Central hand/coin symbol -->
    <circle cx="0" cy="0" r="25" fill="#4A90E2"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
    
    <!-- Connection lines -->
    <line x1="-45" y1="-45" x2="-15" y2="-15" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="-45" x2="15" y2="-15" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
    <line x1="-45" y1="45" x2="-15" y2="15" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="45" x2="15" y2="15" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
    
    <!-- Floating elements representing ideas/projects -->
    <g transform="translate(-120, -100)">
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="#F5A623" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IDEA</text>
    </g>
    
    <g transform="translate(120, -100)">
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="#28a745" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FUND</text>
    </g>
    
    <g transform="translate(-120, 100)">
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="#dc3545" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GROW</text>
    </g>
    
    <g transform="translate(120, 100)">
      <rect x="-20" y="-15" width="40" height="30" rx="8" fill="#6f42c1" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SUCCESS</text>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="300" y="350" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Crowdfunding Community</text>
  <text x="300" y="375" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">Together We Build Dreams</text>
</svg>
