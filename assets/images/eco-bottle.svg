<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" rx="8" fill="#E8F5E8"/>
  
  <!-- Water bottle illustration -->
  <g transform="translate(200, 125)">
    <!-- Bottle body -->
    <rect x="-30" y="-60" width="60" height="100" rx="15" fill="#4CAF50" opacity="0.8"/>
    <rect x="-25" y="-55" width="50" height="90" rx="12" fill="#81C784"/>
    
    <!-- Bottle cap -->
    <rect x="-15" y="-70" width="30" height="15" rx="5" fill="#2E7D32"/>
    
    <!-- Water inside -->
    <rect x="-20" y="-20" width="40" height="50" rx="8" fill="#2196F3" opacity="0.6"/>
    
    <!-- Cleaning effect (bubbles) -->
    <circle cx="-10" cy="0" r="3" fill="white" opacity="0.8"/>
    <circle cx="8" cy="-5" r="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="10" r="4" fill="white" opacity="0.8"/>
    <circle cx="-5" cy="-8" r="2" fill="white" opacity="0.8"/>
    
    <!-- UV light rays -->
    <g transform="translate(0, -85)">
      <line x1="-20" y1="0" x2="-10" y2="-10" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="0" y2="-12" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
      <line x1="20" y1="0" x2="10" y2="-10" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Eco leaf symbol -->
    <g transform="translate(0, 35)">
      <path d="M0,-8 Q-8,-4 -8,4 Q-4,8 0,8 Q4,8 8,4 Q8,-4 0,-8" fill="#2E7D32" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="200" y="230" text-anchor="middle" fill="#2E7D32" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eco-Friendly Bottle</text>
</svg>
