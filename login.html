<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundRise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
        }
    </style>
</head>

<body>

    <div class="auth-container p-3">
        <div class="card border-0 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary"><a href="index.html" class="text-decoration-none text-primary">FundRise</a></h3>
                    <p class="text-muted">Welcome back! Please login.</p>
                </div>

                <form action="dashboard.html">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Password</label>
                            <a href="#" class="small text-decoration-none">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>

                    <div class="text-center mt-3">
                        <p class="small text-muted mb-0">Don't have an account? <a href="register.html"
                                class="fw-bold text-decoration-none">Sign up</a></p>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="https://twitter.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <a href="https://facebook.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://linkedin.com/company/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        <a href="https://instagram.com/fundrise" class="btn btn-outline-primary btn-sm rounded-circle me-2" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="index.html" class="small text-muted text-decoration-none"><i
                                class="bi bi-arrow-left"></i> Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
